<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boter, Kaas en Eieren</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<table id="gameBoard">
  <tr>
    <td onclick="makeMove(0, 0)"></td>
    <td onclick="makeMove(0, 1)"></td>
    <td onclick="makeMove(0, 2)"></td>
  </tr>
  <tr>
    <td onclick="makeMove(1, 0)"></td>
    <td onclick="makeMove(1, 1)"></td>
    <td onclick="makeMove(1, 2)"></td>
  </tr>
  <tr>
    <td onclick="makeMove(2, 0)"></td>
    <td onclick="makeMove(2, 1)"></td>
    <td onclick="makeMove(2, 2)"></td>
  </tr>
</table>

<script>
  let board = [
    ['', '', ''],
    ['', '', ''],
    ['', '', '']
  ];

  let currentPlayer = 'X';

  function printBoard() {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        document.getElementById(`gameBoard`).rows[i].cells[j].innerHTML = board[i][j];
      }
    }
  }

  function makeMove(row, col) {
    if (board[row][col] === '') {
      board[row][col] = currentPlayer;
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      printBoard();
      
      const winner = checkWinner();
      if (winner) {
        alert(`Speler ${winner} wint!`);
        resetGame();
      } else if (isBoardFull()) {
        alert('Gelijkspel!');
        resetGame();
      }
    } else {
      alert('Deze positie is al bezet. Kies een andere.');
    }
  }

  function checkWinner() {
  // Horizontaal en verticaal controleren
  for (let i = 0; i < 3; i++) {
    if (
      (board[i][0] === board[i][1] && board[i][1] === board[i][2] && board[i][0] !== '') ||
      (board[0][i] === board[1][i] && board[1][i] === board[2][i] && board[0][i] !== '')
    ) {
      return board[i][0];
    }
  }

  // Diagonaal controleren
  if (
    (board[0][0] === board[1][1] && board[1][1] === board[2][2] && board[0][0] !== '') ||
    (board[0][2] === board[1][1] && board[1][1] === board[2][0] && board[0][2] !== '')
  ) {
    return board[1][1];
  }

  return null;
}


  function isBoardFull() {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (board[i][j] === '') {
          return false;
        }
      }
    }
    return true;
  }

  function resetGame() {
    board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    currentPlayer = 'X';
    printBoard();
  }

  // Initialisatie van het bord
  printBoard();
</script>

</body>
</html>
